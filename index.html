<html>
    <head>
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="score">
                    <div id="score-card-home" class="score-el">0</div>
                </div>
                <div class="points">
                    <button class="point-1" onclick="homePoint1()">+1</button>
                    <button class="point-2" onclick="homePoint2()">+2</button>
                    <button class="point-3" onclick="homePoint3()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3>AWAY</h3>
                <div class="score">
                    <div id="score-card-guest" class="score-el">0</div>
                </div>
                <div class="points">
                    <button class="point-1" onclick="guestPoint1()">+1</button>
                    <button class="point-2" onclick="guestPoint2()">+2</button>
                    <button class="point-3" onclick="guestPoint3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
